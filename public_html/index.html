<html>
    <head>
        <title>Enrutador - demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
        <style>
            div {width: 100%; text-align: center; margin-top: 20px;}
            button {margin: 20px; cursor: pointer; background-color: #fff; border: none;color: blue; text-decoration: underline;}
            img {margin: auto; display: block; width: 600px;}
            .disabled {color: #888; cursor: not-allowed;}
        </style>
    </head>
    <body>
        <div id="nav">
            <button  id="catLink">Cat</button>
            <button  id="dogLink">Dog</button>
        </div>
        <div>
             <label for="nameSelect">Name: </label>
             <select id="nameSelect">
                 <option value=""></option>
                 <option value="Vasya">Vasya</option>
                 <option value="Fyodor">Fyodor</option>
             </select>    
        </div>
        <div>
             <span id="greeting"></span>    
        </div>
        <div id="imgContainer">
            <img id="cat" src="images/cat.jpg" style="display: none;"/>
            <img id="dog" src="images/dog.png" style="display: none;"/>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script src="js/enrutador.js"></script>
        <script src="js/app.js"></script>
        <script src="js/views/catView.js"></script>
        <script src="js/views/dogView.js"></script>
        <script>
            let routes = [{routeName: 'cat', method: 'app.catView.show', defaultRoute: true}, {routeName: 'dog', method: 'app.dogView.show'}];
            app.init(routes);
        </script>    
    </body>
</html>
